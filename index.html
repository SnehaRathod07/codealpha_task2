<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IMAGE GALLERY</title>
</head>

<body>
    <!-- Heading Name -->
    <div class="heading">
        <h1>IMAGE GALLERY</h1>
    </div>

    <!-- Image Gallery section all images in one div -->
    <div class="gallery">
        <div class="gallery-item">
            <img src=
"https://images.pexels.com/photos/65653/flower-impala-lily-floral-plant-65653.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                onclick="openModal(
'https://images.pexels.com/photos/65653/flower-impala-lily-floral-plant-65653.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')"
                alt="Image 1">
        </div>
        <div class="gallery-item">
            <img src=
"https://images.pexels.com/photos/617967/pexels-photo-617967.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                onclick="openModal(
'https://images.pexels.com/photos/617967/pexels-photo-617967.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')"
                alt="Image 2">
        </div>
        <div class="gallery-item">
            <img src=
"https://images.pexels.com/photos/531731/pexels-photo-531731.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                onclick="openModal(
'https://images.pexels.com/photos/531731/pexels-photo-531731.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')"
                alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src=
"https://images.pexels.com/photos/992734/pexels-photo-992734.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                onclick="openModal(
'https://images.pexels.com/photos/992734/pexels-photo-992734.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')"
                alt="Image 4">
        </div>
        <div class="gallery-item">
            <img src=
"https://images.pexels.com/photos/132474/pexels-photo-132474.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                onclick="openModal(
'https://images.pexels.com/photos/132474/pexels-photo-132474.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')"
                alt="Image 5">
        </div>
        <div class="gallery-item">
            <img src=
"https://images.pexels.com/photos/696996/pexels-photo-696996.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                onclick="openModal(
'https://images.pexels.com/photos/696996/pexels-photo-696996.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')"
                alt="Image 6">
        </div>
        <div class="gallery-item">
            <img src=
"https://images.pexels.com/photos/906150/pexels-photo-906150.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                onclick="openModal(
'https://images.pexels.com/photos/906150/pexels-photo-906150.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')"
                alt="Image 7">
        </div>
        <div class="gallery-item">
            <img src=
"https://images.pexels.com/photos/60909/rose-yellow-flower-petals-60909.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                onclick="openModal(
'https://images.pexels.com/photos/60909/rose-yellow-flower-petals-60909.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')"
                alt="Image 8">
        </div>
    </div>

    <!-- Modal for Image Display -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <!-- JavaScript for Modal -->
    <script>
        function openModal(src) {
            document.getElementById("modalImage").src = src;
            document.getElementById("myModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }
    </script>
</body>

</html>
